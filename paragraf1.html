<!DOCTYPE html>
<html>
<head>
	<title>HTML paragraf</title>
</head>
<body>

<!-- contoh tag p, br dan hr -->
<p>ini adalah paragraf 1</p>
<br>
<p>ini adalah <br> paragraf 2</p>
<hr>

<!-- contoh b, i dan u -->
<p><b>selamat datang</b> di kuliah <i> pemrogmanan web 1<i>
<p>Nama saya <u>Anggi Maharani</u></p>
<hr>

<!-- contoh tag strong dan em-->
<p><strong>Pengumunan</strong>. kuliah pemograman web 1, sabtu 12 september 2023 <em> ditiadakan!</em></p>

	</body>
	</html>
